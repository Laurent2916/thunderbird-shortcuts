<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thunderbird Shortcut Generator</title>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <style>
        body {
            max-width: 38rem;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Thunderbird Shortcut Generator</h1>

    <form id="extensionForm">
        <label for="name">Extension Name:</label>
        <input type="text" id="name" placeholder="My Extension" required />

        <label for="url">Target URL:</label>
        <input type="url" id="url" placeholder="https://example.com" required />

        <label for="logo">Logo:</label>
        <input type="file" id="logoFile" accept="image/*" />

        <label for="logoUrl">Logo URL:</label>
        <input type="url" id="logoUrl" placeholder="https://example.com/logo.svg" />
        <small>Note: If you provide a logo file, it will be used instead of the URL.</small>

        <button type="submit">Generate Extension</button>
    </form>

    <a id="downloadLink" hidden download="extension.xpi">Download Extension</a>

    <script>
        // parse URL parameters and autofill the form
        function parseUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const url = urlParams.get('url');
            const logoUrl = urlParams.get('logoUrl');

            if (name) document.getElementById('name').value = name;
            if (url) document.getElementById('url').value = url;
            if (logoUrl) document.getElementById('logoUrl').value = logoUrl;

            // Auto-generate extension if all required parameters are provided
            if (name && url && (logoUrl || document.getElementById('logoFile').files[0])) {
                generateExtension({
                    name,
                    url,
                    logoFile: document.getElementById('logoFile').files[0],
                    logoUrl
                });
            }
        }

        // generate extension function
        async function generateExtension(params) {
            try {
                const name = params.name;
                const url = params.url;
                const logoFile = params.logoFile;
                const logoUrl = params.logoUrl;

                // generate slugs
                const slugHyphen = name.toLowerCase().replace(/ /g, '-');
                const slugUnderscore = name.toLowerCase().replace(/ /g, '_');
                const id = `${slugHyphen}.thunderbird.shortcut`;

                // generate script
                const scriptContent = `browser.spaces.create("${slugUnderscore}","${url}",{title:"${name}",defaultIcons:"logo.svg"});`;

                // generate manifest
                const manifestContent = JSON.stringify({
                    manifest_version: 2,
                    name: `Shortcut - ${name}`,
                    description: `Shortcut to ${name}.`,
                    version: "1.0.0",
                    author: "LaureÎ·t",
                    browser_specific_settings: {
                        gecko: {
                            id: `@${id}`,
                            strict_min_version: "106.0"
                        }
                    },
                    icons: {
                        "32": "logo.svg"
                    },
                    background: {
                        scripts: ["script.js"]
                    }
                });

                // create logo blob
                let logoBlob;
                if (logoFile) {
                    logoBlob = await new Promise((resolve) => {
                        const fileReader = new FileReader();
                        fileReader.onload = e => resolve(new Blob([e.target.result], { type: logoFile.type }));
                        fileReader.readAsArrayBuffer(logoFile);
                    });
                } else if (logoUrl) {
                    const response = await fetch(logoUrl);
                    const blob = await response.blob();
                    logoBlob = new Blob([blob], { type: blob.type });
                } else {
                    throw new Error('No logo provided.');
                }

                // create zip file
                const zip = new JSZip();
                zip.file('script.js', scriptContent);
                zip.file('manifest.json', manifestContent);
                zip.file('logo.svg', logoBlob);

                // create download link
                const content = await zip.generateAsync({ type: 'blob' });
                const link = document.getElementById('downloadLink');
                link.href = URL.createObjectURL(content);
                link.download = `${slugHyphen}.xpi`;
                link.hidden = false;

                link.click();
            } catch (error) {
                console.error(error);
                alert(`Error: ${error.message}`);
            }
        }

        // parse URL parameters when the page loads
        document.addEventListener('DOMContentLoaded', parseUrlParams);

        // handle form submission
        document.getElementById('extensionForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // get form values
            const formParams = {
                name: document.getElementById('name').value,
                url: document.getElementById('url').value,
                logoFile: document.getElementById('logoFile').files[0],
                logoUrl: document.getElementById('logoUrl').value
            };

            // generate the extension
            await generateExtension(formParams);
        });
    </script>
</body>

</html>
